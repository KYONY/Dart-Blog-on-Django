<h2 class="sidebar-title">Popular Posts</h2>
<div class="grid">
    {% for post in posts %}
        <div class="portfolio-item popular">
            {% if item.photo %}
                <img src="{{ item.photo.url }}" alt=‘{{ item.title }}’ width="350" class="mr-3">
            {% else %}
                <img src="https://picsum.photos/id/1060/350/230/?blur" alt=‘{{ item.title }}’ class="mr-3">
            {% endif %}
            <div class="portfolio-text">
                <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                <p>By {{ post.author }} <span>|</span>{{ post.created_at|date:'d.m.Y' }}</p>
            </div>
        </div>
    {% endfor %}
</div>
